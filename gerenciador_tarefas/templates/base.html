<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand logo-custom" href="#"><img src="../static/img/logo.svg" alt="Logo">Gerenciador de Tarefas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link custom-link" href="#">Tarefas</a>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            {% if 'user' in session %}
              <div class="dropdown">
                <img src="../static/img/perfil.svg" alt="Perfil">
                <button type="button" class="btn btn-info custom-button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ session['user'] }}
                </button>
              </div>
            {% else %}
              <a href="{{url_for('usuario.login')}}" class="btn btn-light me-3" style="display: flex; align-items: center;">Login</a>
              <a href="#" class="custom-button">Cadastrar</a>
            {% endif %}
          </div>
        </div>
      </nav>
      <div class="container">
        {% block conteudo %}

        {% endblock %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
