<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/task_form.css')}}">
</head>
<body>
    <div class="container task">
        <h1 class="text-center" style="color: #F7FFF7;">Crie sua Tarefa</h1>

        <form method="POST" action="{{url_for('tasks.create_task')}}">
            {{ form.hidden_tag() }}

            <div class="form-floating mb-3">
                {{ form.title(class_="form-control", id="title")}}
                <label for="title">Tarefa</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.description(class_="form-control", id="description")}}
                <label for="description">Descrição</label>
            </div>
    
            <div class="form-floating mb-3">
                {{ form.due_date(class_="form-control", id="due_date")}}
                <label for="due_date">Data de Vencimento</label>
            </div>

            <div id="button">
                {{ form.submit(class_="register") }}
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
