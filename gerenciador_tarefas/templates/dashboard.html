{% extends 'base.html' %}
{% block conteudo %}

<link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">

    <div class="container mt-4 card">
        <div class="d-flex justify-content-between mb-3">
            <h2 style="color: #FFF; margin: 0 auto;">Minhas Tarefas</h2>
            <form action="{{ url_for('tasks.create_task') }}">
                <button class="btn custom">Criar Tarefa</button>
            </form>
        </div>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Tarefa</th>
                    <th scope="col">Validade</th>
                    <th scope="col">Finalizada</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>
                            <form action="{{ url_for('tasks.task_completed', id=task.id) }}" method="POST">
                                <button type="submit" class="btn btn-sm {% if task.completed %} btn-success {% else %} btn-warning {% endif %}">
                                    {% if task.completed %} Finalizada {% else %} Incompleta {% endif %}
                                </button>
                            </form>
                        </td>
                        <td>
                            <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="btn btn-sm btn-primary">
                                Editar
                            </a>
                            <a href="{{ url_for('tasks.delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">
                                Excluir
                            </a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhuma tarefa encontrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
