{% extends 'base.html' %}
{% block conteudo %}

<link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">

    <div class="container mt-4 card">
        <div class="d-flex justify-content-between mb-3">
            <h2>Dashboard de Tarefas</h2>
            <a class="btn custom" href="{{ url_for('tasks.create_task') }}">Criar Tarefa</a>
        </div>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Tarefa</th>
                    <th scope="col">Prioridade</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.task }}</td>
                        <td>{{ task.priority }}</td>
                        <td>
                            <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="btn btn-sm btn-primary">
                                Editar
                            </a>
                            <a href="{{ url_for('tasks.delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">
                                Excluir
                            </a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhuma tarefa encontrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
